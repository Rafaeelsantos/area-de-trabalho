<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dado de Tabuleiro</title>
  <style>
    .dice {
      width: 100px;
      height: 100px;
      background-color: white;
      border: 2px solid black;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="dice" id="dice">1</div>

  <script>
    // Função para rolar o dado e exibir um número aleatório de 1 a 6
    function rollDice() {
      var diceElement = document.getElementById('dice');
      var randomNumber = Math.floor(Math.random() * 6) + 1;
      diceElement.textContent = randomNumber;
    }

    // Chamando a função rollDice() quando a página é carregada
    window.onload = rollDice;
  </script>
</body>
</html>
