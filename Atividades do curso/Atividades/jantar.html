<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jantar</title>

</head>
<body>

    <script>
        const jantar = Number(prompt("Valor do Jantar: ")) // lê o valor do jantar
        const taxa = Number(prompt("Taxa do garçom: "))
        const porcentagem = taxa /100
        const garcom = jantar * porcentagem // calcula variáveis de saída 
        const total = jantar + garcom
        alert(`Taxa garçom: R$ ${garcom.toFixed(2)}\nTotal: R$ ${total.toFixed(2)}`)    
    </script>
    
</body>
</html>
